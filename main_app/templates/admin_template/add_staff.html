<!-- admin_template/add_staff_template.html -->
{% extends 'admin_template/admin_base.html' %}

{% block content %}
  <h1 style="color: #333;">Add Staff</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Add Staff</button>
  </form>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
